<footer class="blog-footer">
  <p>
    <nav class="nav nav-inline">
      <a class="nav-link" href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      {% for social_media in site.data.social_media %}
      <a class="nav-link" href="{{ social_media.url }}" target="_blank">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa {{ social_media.font_awesome }} fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      {% endfor %}
    </nav>
  </p>
  <p class="text-muted">Copyright &copy; {{ site.copyright_name }} {{ site.time | date: '%Y' }}</p>
</footer>
