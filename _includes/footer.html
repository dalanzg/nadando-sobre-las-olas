<footer class="blog-footer">
  <nav class="nav justify-content-center">
    <a class="nav-link" href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">
      <i class="fas fa-rss-square fa-2x"></i>
    </a>
    {% for social_media in site.data.social_media %}
    <a class="nav-link" href="{{ social_media.url }}" target="_blank">
      <i class="fab {{ social_media.font_awesome }} fa-2x"></i>
    </a>
    {% endfor %}
  </nav>
  <p class="text-muted">Copyright &copy; {{ site.copyright_name }} {{ site.time | date: '%Y' }}</p>
  <p class="text-muted"><small>Todos los derechos reservados. Blog contruido con <a href="https://jekyllrb.com/">Jekyll</a></small></p>
  <p class="text-muted"><small><a href="https://opensource.org/licenses/MIT">MIT License</a></small></p>
</footer>
